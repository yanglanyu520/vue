<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="props"><!--定义一个插槽，该插槽必须放在template标签内-->
            <h2>{{props.value}}</h2>
        </template>
    </child>
    <child>
        <template slot-scope="props">
            <h1>{{props.value}}</h1>
        </template>
    </child>
</div>
<script>
    Vue.component('child',{
        data: function(){
            return {
                list:[1,2,3,4]
            }
        },
        template: `<div>
                            <ul>
                                <slot v-for="value in list" :value=value>//使用slot占位
                                </slot>
                            </ul>
                        </div>`
    })
    var vm=new Vue({
        el: '#root'
    })
</script>
</body>
</html>
