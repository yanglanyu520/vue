<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <click-counter></click-counter>
    <click-counter></click-counter>
    <click-counter></click-counter>
</div>
<script>
    Vue.component('click-counter', {
        template: '<button @click="count++">现在是{{count}}</button>',
        /*
        * 取而代之的是，一个组件的 data 选项必须是一个函数，
        * 因此每个实例可以维护一份被返回对象的独立的拷贝：
        * */
        data () {
           return {
                count: 0
            }
        }
    })

    new Vue({
        el: '#app'
    })
</script>

</body>
</html>
